<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Navbar Example{% endblock %}</title>

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        /* Create a smooth color transition animation */
        @keyframes colorTransition {
            0% {
                background: #aed91f; /* Starting color */
            }
            25% {
                background: #7bd7fe; /* Midpoint color */
            }
            50% {
                background: #9a52de; /* Midpoint color */
            }
            75% {
                background: #5de36a; /* Midpoint color */
            }
            100% {
                background: #ff7e5f; /* Ending color (same as starting) */
            }
        }

        /* Apply the color transition animation to the body */
        body {
            animation: colorTransition 10s ease infinite; /* Smooth transition every 10 seconds */
            transition: background 1s ease;  /* Smooth transition when the color changes */
            color: #333; /* Default text color */
            padding-top: 70px; /* Adjust this value if needed */
        }

        /* Navbar styles */
        .navbar {
            background-color: #5f2c82 !important; /* Deep purple navbar */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Add shadow for floating effect */
        }

        .navbar-brand, .nav-link {
            color: white !important;  /* White text for navbar */
        }

        .nav-link:hover {
            color: #ffd700 !important;  /* Gold color on hover */
        }

        /* Content block */
        .container {
            padding-top: 30px;
            padding-bottom: 30px;
        }

        /* Add rounded corners and shadow to content blocks */
        .content-block {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <!-- Bootstrap Navbar with fixed-top class -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-body-tertiary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">MakeMyEvent</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Content Block -->
    <div class="container mt-4">
        <div class="content-block">
            {% block content %}{% endblock %}
        </div>
    </div>

    <!-- Bootstrap JS (Optional for navbar toggle functionality) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
