{% extends 'base.html' %}

{% block title %}Continue As{% endblock %}

{% block content %}
    <style>
        body {
            background: linear-gradient(to right, #c180fa, #558de0);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
        }

        .card {
            background-color: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .role-btn {
            margin: 10px;
            width: 200px;
            font-weight: bold;
            font-size: 1.1rem;
            border-radius: 50px;
        }

        h2 {
            margin-bottom: 25px;
        }
    </style>

    <div class="card">
        <h2>Continue as</h2>
        <div>
            <a href="{% url 'customer_login' %}">
                <button class="btn btn-primary role-btn">Customer</button>
            </a>
            <a href="{% url 'jobseeker_login' %}">
                <button class="btn btn-success role-btn">Job Seeker</button>
            </a>
            <a href="{% url 'serviceprovider_login' %}">
                <button class="btn btn-warning role-btn">Service Provider</button>
            </a>
        </div>
    </div>
{% endblock %}
