{% extends 'base.html' %}
{% block title %}Edit Service{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Edit Service</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label>Image URL</label>
            <input type="url" name="image_url" class="form-control" value="{{ service.image_url }}" required>
        </div>
        <div class="mb-3">
            <label>Service Type</label>
            <input type="text" name="service_type" class="form-control" value="{{ service.service_type }}" required>
        </div>
        <div class="mb-3">
            <label>Company Name</label>
            <input type="text" name="company_name" class="form-control" value="{{ service.company_name }}" required>
        </div>
        <div class="mb-3">
            <label>Specialization</label>
            <input type="text" name="specialization" class="form-control" value="{{ service.specialization }}" required>
        </div>
        <div class="mb-3">
            <label>Description</label>
            <textarea name="description" class="form-control" required>{{ service.description }}</textarea>
        </div>
        <div class="mb-3">
            <label>Website Link</label>
            <input type="url" name="website_link" class="form-control" value="{{ service.website_link }}" required>
        </div>
        <button type="submit" class="btn btn-success">Update Service</button>
    </form>
</div>
{% endblock %}
