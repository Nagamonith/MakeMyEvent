{% extends 'base.html' %}

{% block title %}Service Provider Login{% endblock %}

{% block content %}
<style>
    body {
        background: linear-gradient(to right, #fddb92, #d1fdff);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Segoe UI', sans-serif;
    }

    .login-card {
        background: #fff;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        padding: 40px;
        max-width: 400px;
        width: 100%;
        text-align: center;
    }

    .btn-login {
        background-color: #ffc107;
        border: none;
        color: #000;
    }

    .btn-login:hover {
        background-color: #e0a800;
    }

    .register-link {
        margin-top: 15px;
        display: block;
    }

    .alert {
        margin-top: 15px;
        padding: 10px;
        color: #d9534f;
        background-color: #f2dede;
        border: 1px solid #ebccd1;
        border-radius: 5px;
    }
</style>

<div class="login-card">
    <h3>Service Provider Login</h3>

    <!-- Display Success or Error Messages -->
    {% if messages %}
        <div class="alert">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <input type="text" class="form-control" name="username" placeholder="Username or Email" required>
        </div>
        <div class="mb-3">
            <input type="password" class="form-control" name="password" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-login w-100">Login</button>
    </form>
    <div class="register-link">
        <span>New user?</span>
        <a href="{% url 'serviceprovider_register' %}" class="btn btn-outline-warning mt-2">Register</a>
    </div>
</div>
{% endblock %}
