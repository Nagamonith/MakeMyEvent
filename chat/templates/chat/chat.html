<h2>Chat with {{ receiver.username }}</h2>
<div>
    {% for msg in messages %}
        <p><strong>{{ msg.sender.username }}:</strong> {{ msg.message }} <small>{{ msg.timestamp }}</small></p>
    {% endfor %}
</div>
<form method="post">
    {% csrf_token %}
    <textarea name="message" required></textarea>
    <button type="submit">Send</button>
</form>
